<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
  background-color:#cf8311;
  --white: #fafafb;
    --purple: #cbc6d3;
    --blue-light: #b65f0d;
    --blue-dark: #c99c0b;
    --green: #472005;
  background-blend-mode:overlay;
  display:flex;
  align-items:center;
  justify-content:center;
  background-image:url(../../assets/img/image4.jpg);
  background-repeat:no-repeat;
  background-size:cover;
  height:100%;
}

body {
  background-color:transparent;
}

.registration-form {
  padding:50px 0;
}

.registration-form form {
  max-width:800px;
  padding:50px 70px;
  border-radius:10px;
  box-shadow:4px 4px 15px rgba(0, 0, 0, 0.2);
  background-color:#fff;
}

.registration-form form h3 {
  font-weight:bold;
  margin-bottom:30px;
}

.registration-form .item {
  border-radius:10px;
  margin-bottom:25px;
  padding:10px 20px;
}

.registration-form .create-account {
  border-radius:30px;
  padding:10px 20px;
  font-size:18px;
  font-weight:bold;
  background-color:#3f93ff;
  border:none;
  color:white;
  margin-top:20px;
}

@media (max-width: 576px) {
  .registration-form form {
    padding:50px 20px;
  }
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'open sans';
}

.contenedor {
    padding: 60px 0;
    width: 90%;
    max-width: 1000px;
    margin: auto;
    overflow: hidden;
    text-align: center;
    
}

.titulo {
    color: #000000;
    font-size: 45px;
    text-align: center;
    margin-bottom: 60px;
    text-shadow: -2px -2px 2px #a7a7ad, -2px -2px 2px #f6f6ff, -2px -2px 2px #d4d4db, 
    2px 2px 2px #494952;
    font-family: impact;
	letter-spacing: 0;
    animation-duration: 3s;
        animation-name: example;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    
}
@keyframes example {
    from {background-color: rgb(96, 92, 114);}
    to {background-color: rgb(7, 47, 177);}
  }

h1{
	font-size: 2.8rem;
	color: #000000;
	font-family: impact;
	letter-spacing: 0;
	text-shadow: -8px -8px 8px #474749, -8px -8px 8px #36363d, -8px -8px 8px#3a3a3d, 
    8px 8px 8px #494952;
    
}

header nav a:hover,
header nav a.activo {
	color: rgb(50, 50, 156);
}

nav{
    text-align: right;
    padding: 30px 50px 0 0;
    font-size: 25px;
    font-family: impact;
    text-shadow: -8px -8px 8px #474749, -8px -8px 8px #36363d, -8px -8px 8px#3a3a3d, 
    8px 8px 8px #adadb8;
    

}

nav > a{
    color:#fff;
    font-weight: 300;
    text-decoration: none;
    margin-right: 10px;
}

nav > a:hover{	
    text-decoration: underline;
}

header .textos-header{
    display: flex;
    height: 430px;
    width: 100%;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
        animation-duration: 3s;
        animation-name: slidein;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    
}
    </style>
</head>
<section class="textos-header">
    <h1>Ventas de leche </h1>
    <h2></h2>
</section>
<body>
    <div class="registration-form">
        <form>
            <h3 class="text-center">Create your account</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="texto" name="texto" minlength="6" id="text" placeholder="text" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <select class="container" style=" width: 200px" name="t_prioridad">
                    <option value="BAJA", class="p-2 bg-warning text-white">BAJA</option>
                    <option value="MEDIA", class="p-2 bg-primary text-white">MEDIA</option>
                    <option value="ALTA", class="p-2 bg-danger text-white">ALTA</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block create-account" type="submit">Create Account</button>
            </div>
            

          
        </form>
        
    </div>
</body>
</html>
